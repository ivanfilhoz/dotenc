name: Publish to npm

on:
  push:
    branches:
      - main
      - beta

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test Docker image
        run: docker build -t dotenc-tests -f cli/tests.Dockerfile .

      - name: Run tests
        run: docker run --rm dotenc-tests

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build e2e Docker image
        run: docker build -t dotenc-e2e -f cli/e2e/Dockerfile .

      - name: Run e2e tests
        run: docker run --rm dotenc-e2e

  publish:
    needs: [lint, typecheck, test, e2e]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: cd cli && bun install

      - name: Check if version has been bumped
        id: version-check
        run: |
          VERSION=$(node -p "require('./cli/package.json').version")
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            NPM_VERSION=$(npm view $(node -p "require('./cli/package.json').name") version)
          elif [ "${{ github.ref }}" == "refs/heads/beta" ]; then
            NPM_VERSION=$(npm view $(node -p "require('./cli/package.json').name") dist-tags.beta)
          else
            echo "This branch is not configured for publishing."
            echo "bumped=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$VERSION" = "$NPM_VERSION" ]; then
            echo "Version has not been bumped."
            echo "bumped=false" >> $GITHUB_OUTPUT
          else
            echo "Version has been bumped."
            echo "bumped=true" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.version-check.outputs.bumped == 'true'
        run: cd cli && bun run build

      - name: Publish to npm
        if: steps.version-check.outputs.bumped == 'true'
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            cd cli && npm publish --provenance --access public
          elif [ "${{ github.ref }}" == "refs/heads/beta" ]; then
            cd cli && npm publish --provenance --access public --tag beta
          fi
